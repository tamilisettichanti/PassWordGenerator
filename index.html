<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PasswordGenerator</title>
  <link rel="icon" href="Pass.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="main">

    <h5> üîê Password Generator</h5>

    <input type="text" class="password" id="password" placeholder="Your password will appear here" readonly>

    <div class="row">
      <div>
        <label for="length" class="length-label">Length: </label>
      </div>
      <div>
        <input type="number" id="length" min="4" value="4" max="30">
      </div>
      <button class="generate-btn" id="generate-btn">Generate</button>
      <button class="copy-btn" id="copy-btn">Copy</button>

    </div>



    <div class="option">

      <div>
        <input type="checkbox" id="number" name="number">
        <label for="number">Include Numbers</label>

      </div>

      <div>
        <input type="checkbox" id="upper" name="upper">
        <label for="upper">Include Upper</label>
      </div>


      <div>
        <input type="checkbox" id="lower" name="lower">
        <label for="lower">Include Lower</label>
      </div>

      <div>
        <input type="checkbox" id="symbols" name="symbols">
        <label for="symbols">Include Symbols</label>
      </div>


    </div>



  </div>

  <script src="app.js"></script>
</body>

</html>
